version: "1"
packages:
  - name: "db"
    sql_package: "database/sql"
    path: "./db/sqlc/"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false

